<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created by Paul Doazan"
    />
    <title>AudioPlayer</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://kit.fontawesome.com/1f65996de1.js" crossorigin="anonymous"></script>
    <div id="dz-root"></div>
    <script>
      window.dzAsyncInit = function() {
        DZ.init({
          appId: '492982',
          channelUrl: 'https://pauldoazan.github.io/player-multi-tracks/'
        });
        return DZ;
      };
      (function() {
        var e = document.createElement('script');
        e.src = 'https://e-cdns-files.dzcdn.net/js/min/dz.js';
        e.async = true;
        document.getElementById('dz-root').appendChild(e);
      }());
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
